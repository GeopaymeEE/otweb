<div class="container-fluid">
  <h2>Transfer Funds</h2>

<form action="/transfer" method="post">
  <div class="form-horizontal">
    <div class="control-group">
      <label class="control-label">From My Account: </label>
      <div class="controls">
        <select id="myacct" name="myacct">
          <option selected="selected">ISSUER-bitcoin</option>
          <option>Vader</option>
          <option>RJD2</option>
        </select>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">To His Account: </label>
      <div class="controls">
        <select id="hisacct" name="hisacct">
          <option selected="selected">R2D2</option>
          <option>vader</option>
          <option>Chewbacca</option>
        </select>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Enter Amount: </label>
      <div class="controls">
        <input name="amount" size="30" type="text" />
      </div>
    </div>
  </div>

  <div>
    <input type="submit" value="Continue" />
  </div>
</form>
