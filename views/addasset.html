<div class="container-fluid">
  <h2>Add Asset</h2>
  
<div class="form-horizontal">
  
<div class="control-group">
  <label class="control-label">Upload contract file: </label>
    <div class="controls">
      <input name="username" size="30" type="text" />
    </div>
  </div>

<div class="control-group">
  <label class="control-label">Paste contract file: </label>
    <div class="controls">
      <input name="password" size="30" type="password" />
    </div>
  </div>

</div>
      
<div>
  <button class="btn btn-primary" id="new-wallet-continue">Continue</button>
</div>
